#
# Drone pipeline push code to github.
#

kind: pipeline
type: docker
name: default


steps:
- name: push-github
  image: alpine/git
  # volumes:
  # - name: ssh
  #   path: ~/.ssh
  environment:
    SSH_KEY:
      from_secret: ssh_key
    AAA_KEY: fsdfsf
  commands:
  - git status
  - git remote add github git@github.com:slimylove/scripts.git
  - mkdir -p .ssh && chmod 700 .ssh
  - echo -ne $${SSH_KEY} > .ssh/id_rsa && chmod 600 .ssh/id_rsa
  - export GIT_SSH_COMMAND='ssh -i .ssh/id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
  - echo yes | git push github dev
  # - sh t.sh
  # - cat ~/.ssh/id_rsa.pub
  # - echo yes | git push github dev
  when:
    branch:
    - dev
